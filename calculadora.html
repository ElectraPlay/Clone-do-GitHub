<style>
    .container {

}
img {
    animation: entrada-imagem 2s ease forwards;
    opacity: 0;
  }
  
  @keyframes entrada-imagem {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
.title {

}

.title {
    /* Estilo do texto */
    color: black;
    /* Oculta o texto inicialmente */
    opacity: 0;
    /* Animação */
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

.title::after {
    /* Linha sob o texto */
    content: '';
    display: block;
    width: 100%;
    height: 2px;
    background-color: #ff0000; /* vermelho */
    margin-top: 5px; /* Espaçamento entre texto e linha */
}

.calculator {

}

}

   <script>
    // Seleciona a área de exibição
const display = document.getElementById('display');

// Adiciona um evento de teclado ao documento
document.addEventListener('keydown', event => {
    // Obtém o valor da tecla pressionada
    const key = event.key;

    // Se a tecla pressionada for um número ou operador, adiciona ao conteúdo da área de exibição
    if (!isNaN(key) || '+-*/'.includes(key)) {
        display.textContent += key;
    }

    // Se a tecla pressionada for Enter ou igual, calcula o resultado da expressão exibida
    if (key === 'Enter' || key === '=') {
        try {
            display.textContent = eval(display.textContent);
        } catch (error) {
            display.textContent = 'Erro';
        }
    }

    // Se a tecla pressionada for Esc ou Delete, limpa a área de exibição
    if (key === 'Escape' || key === 'Delete') {
        display.textContent = '';
    }
});

   </script>
